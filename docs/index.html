<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Documentação SEO GIT</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./images/logo-git.png" type="Logo GIT">
  
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      search: 'auto'
    }
  </script>
  <script>
    window.$docsify = {
      name: 'SEO GIT',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      logo: 'images/logo-git.png',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Buscar...',
        noData: 'Nenhum resultado encontrado!',
        depth: 5
      },
      plugins: [
        function(hook, vm) {
          hook.doneEach(() => {
            // Remover footer existente para evitar duplicação
            const existingFooter = document.querySelector('footer');
            if (existingFooter) {
              existingFooter.remove();
            }
            
            const footer = document.createElement('footer');
            footer.style.cssText = 'text-align:center; padding:10px; font-size:14px; border-top:1px solid #ddd; margin-top:20px;';
            footer.innerText = `© ${new Date().getFullYear()} SEO GIT. Todos os direitos reservados. | Desenvolvido por Adler Tawan.`;
            document.querySelector('.content').appendChild(footer);
          });
        }
      ]
    };
  </script>
  
  <!-- Docsify v4 -->
  <script defer src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script defer src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script defer src="https://unpkg.com/docsify-collapse-sidebar@1.0.0"></script>
</body>
</html>
